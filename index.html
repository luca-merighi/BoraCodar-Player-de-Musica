<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Luca Merighi">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link href="./dist/output.css" rel="stylesheet">

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2995/2995101.png" type="image/x-icon">
    <title>Player de Música</title>
</head>
<body class="
    bg-slate-800 
    h-screen flex items-center justify-center">
    <main class="
        w-72">
        <div class="
            w-full h-fit p-8 pb-12
            flex flex-col gap-8 items-center justify-center
            bg-slate-700 rounded-md">
            <figure class="
                w-full">
                <img 
                src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" 
                alt="Imagem do Álbum"
                class="rounded-md">
            </figure>
            
            <div class="
                flex flex-col gap-2 items-center">
                <h1 class="
                    text-slate-100 text-2xl font-bold">
                    Acorda Devinho
                </h1>
                <h3 class="text-slate-200">
                    Banda Rocketseat
                </h3>
            </div>

            <div class="
                w-full
                flex items-center justify-between">
                <img 
                src="./images/play-backwards.svg" 
                alt="Ícone de ir para música anterior"
                class="hover:cursor-pointer">
                <img 
                src="./images/play.svg" 
                alt="Ícone de pausar música"
                class="hover:cursor-pointer">
                <img 
                src="./images/play-forwards.svg" 
                alt="Ícone de ir para próxima música"
                class="hover:cursor-pointer">
            </div>

            <div class="
                w-full h-3 
                bg-blue-400/30
                backdrop-opacity-50 
                rounded-md">
                <div class="
                    w-10/12 h-3
                    bg-blue-500
                    rounded-md
                    hover:bg-blue-500/50 hover:cursor-pointer"></div>
                <div class="
                    mt-2
                    flex items-center justify-between">
                    <span class="
                        text-slate-100/50">
                        03:20
                    </span>
                    <span class="
                        text-slate-100/50">
                        00:12
                    </span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
